name: CI - Backend Tests

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend-tests.yml'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install backend dependencies
        working-directory: backend
        shell: bash
        run: |
          if [[ -f "uv.lock" ]]; then
            uv sync --frozen
          else
            echo "::warning::backend/uv.lock not found; falling back to non-frozen dependency install. Commit uv.lock to make CI fully reproducible."
            uv sync
          fi

      - name: Run linting (ruff)
        working-directory: backend
        run: uv run ruff check app/ --output-format=github

      - name: Run pytest with coverage
        working-directory: backend
        run: uv run python -m pytest tests/ -v --cov=app --cov-report=term-missing --cov-fail-under=50

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 7


