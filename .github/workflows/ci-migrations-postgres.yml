name: CI - Postgres migrations

on:
  pull_request:
    branches: [main]

jobs:
  alembic-postgres:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: chisos_ci
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d chisos_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      FLASK_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/chisos_ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Run Alembic migrations on Postgres
        working-directory: backend
        run: uv run alembic upgrade head


